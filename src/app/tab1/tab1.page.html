<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item *ngFor="let c of content; let idx = index;" routerLink="footer">
            {{idx + 1}}: {{ c }}
            <ion-icon name="close-circle" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
